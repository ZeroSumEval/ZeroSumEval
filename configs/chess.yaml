logging:
  output_dir: ../output/chess_game
manager:
  args:
    max_player_attempts: 5
    max_rounds: 200
    win_conditions: 
      - Checkmate
    draw_conditions:
      - Stalemate
      - ThreefoldRepetition
      - FiftyMoveRule
      - InsufficientMaterial
game:
  name: chess
  players:
    - name: chess_player
      args:
        id: gpt4 white
        roles: 
          - White
        optimize: false
        datasets:
        - dataset: chess_dataset
          dataset_args:
            filename: ./data/chess/stockfish_examples.jsonl
            role: White
            num_examples: 10
          metric: chess_move_validation_metric
          optimizer: MIPROv2
          optimizer_args:
            num_candidates: 5
            minibatch_size: 20
            minibatch_full_eval_steps: 10
          compilation_args:
            max_bootstrapped_demos: 1
            max_labeled_demos: 1
        lm:
          type: LM
          args:
            api_base: https://allam-swn-gpt-01.openai.azure.com/
            api_version: 2023-07-01-preview
            model: azure/gpt-4o-900ptu
            max_tokens: 800
            temperature: 0.8
            top_p: 0.95
            frequency_penalty: 0
            presence_penalty: 0
        max_tries: 5
    - name: chess_player
      args:
        id: gpt4 black
        roles: 
          - Black
        optimize: false
        datasets:
        - dataset: chess_dataset
          dataset_args:
            filename: ./data/chess/stockfish_examples.jsonl
            role: Black
            num_examples: 10
          metric: chess_move_validation_metric
          optimizer: MIPROv2
          optimizer_args:
            num_candidates: 5
            minibatch_size: 20
            minibatch_full_eval_steps: 10
          compilation_args:
            max_bootstrapped_demos: 1
            max_labeled_demos: 1
        lm:
          type: LM
          args:
            api_base: https://allam-swn-gpt-01.openai.azure.com/
            api_version: 2023-07-01-preview
            model: azure/gpt-4o-900ptu
            max_tokens: 800
            temperature: 0.8
            top_p: 0.95
            frequency_penalty: 0
            presence_penalty: 0
        max_tries: 5
