# to run the pool
# zseval -c ~/src/ZeroSumEval/experiments/rankings-3-9-25/mathquiz.yaml --pool --calculate_ratings | tee mathquiz_pool.log
config_type: pool
manager:
  max_matches: 100
  max_rounds_per_match: 100
  max_player_attempts: 3
  output_dir: rankings-3-9-25_mathquiz
game:
  name: mathquiz
  args:
    players:
      teacher:
        args:
          max_tries: 5
      student:
        args:
          max_tries: 5
llms:
  - name: deepseek-chat
    model: openrouter/deepseek/deepseek-chat
    args:
      cache: false

  - name: gpt-4o
    model: openrouter/openai/gpt-4o-2024-11-20
    args:
      cache: false

  - name: claude-3.7-sonnet
    model: openrouter/anthropic/claude-3.7-sonnet
    args:
      cache: false

  - name: llama-3.1-70b
    model: openrouter/meta-llama/llama-3.1-70b-instruct
    args:
      cache: false

  - name: llama-3.1-405b
    model: openrouter/meta-llama/llama-3.1-405b-instruct
    args:
      cache: false

  - name: llama-3.3-70b
    model: openrouter/meta-llama/llama-3.3-70b-instruct
    args:
      cache: false

  - name: gemini-2.0-flash
    model: openrouter/google/gemini-2.0-flash-001
    args:
      cache: false

  - name: qwen2.5-32b
    model: openrouter/qwen/qwen2.5-32b-instruct
    args:
      cache: false

