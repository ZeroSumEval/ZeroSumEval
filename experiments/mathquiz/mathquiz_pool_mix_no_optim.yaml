logging:
  output_dir: ../output/results_mix_all_mathquiz_no_optim
manager:
  name: rating_games
  game_pool_manager_args:
    max_matches: 50
  game_manager_args:
    max_rounds: 10
    max_player_attempts: 5
    win_conditions: 
      - StudentCorrect
      - StudentIncorrect
      - TeacherIncorrect
    draw_conditions:
      - Placeholder
game:
  name: mathquiz
  players:
    - name: mathquiz_teacher
      args:
        id: teacher
        roles: 
          - TeacherGenerateQuestion
          - TeacherAnswerQuestion
        max_tries: 1
    - name: mathquiz_student
      args:
        id: student
        roles: 
          - StudentAnswerQuestion
        max_tries: 1
llms:
  - type: LM
    name: gpt-4o-default
    args:
      model: openrouter/openai/gpt-4o
      api_key: ${OPENROUTER_API_KEY}
      max_tokens: 1600
  - type: LM
    name: llama-3.1-70b-default
    args:
      model: openrouter/meta-llama/llama-3.1-70b-instruct
      api_key: ${OPENROUTER_API_KEY}
      max_tokens: 1600
  - type: LM
    name: mistral-large-default
    args:
      model: openrouter/mistralai/mistral-large
      api_key: ${OPENROUTER_API_KEY}
      max_tokens: 1600
  - type: LM
    name: claude-3-5-sonnet-default
    args:
      model: openrouter/anthropic/claude-3.5-sonnet
      api_key: ${OPENROUTER_API_KEY}
      max_tokens: 1600